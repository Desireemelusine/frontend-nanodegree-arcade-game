<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Arcade Game</h1>
    <div class="board">
      <span id = "scoreBar"></span>
      <span id = "livescount"></span>
    </div>

    <!-- Trigger the modal with a button -->
    <!--  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

    <!-- Modal -->
    <div id="gameoverModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Stats</h4>
          </div>
          <div class="modal-body">
            <p>Ohhh No! The buggies won!!</p>
            <p>Do you want to play again?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-target="#endModal">Close</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-target="#playModal">Play Again</button>
          </div>
        </div>

      </div>
    </div>
    <!-- Modal -->
    <div id="winModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Stats</h4>
          </div>
          <div class="modal-body">
            <p>Yeah!!!! You won!!</p>
            <p>Do you want to play again?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-target="#endModal">Close</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-target="#playModal">Play Again</button>
          </div>
        </div>

      </div>
    </div>




    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


</body>
</html>
